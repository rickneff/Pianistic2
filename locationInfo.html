  <div class="container">
    <div class="col-lg-6">
      <h1><strong>Location</strong></h1>
      <p><strong>{{lc.building}} - Room {{lc.room}}<strong></p>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-clock-o"></i>Pianos</h3>
        </div>
        <div class="panel-body">
          <div class="list-group" ng-controller="PianosController as psc">

            <a class="list-group-item" ng-repeat="piano in psc.pianos | filter: {building:lc.building} | filter: {room: lc.room}" ng-click="psc.openPage(piano)">
              {{piano.inventory_id}} - <i class="fa fa-check">{{piano.make}} {{piano.model}}</i>
              <span class="badge">{{piano.days_until_service}}</span>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i>Humidity History</h3>
        </div>
        <div class="panel-body">
          <div class="flot-chart">
            <div class="flot-chart-content" id="flot-chart-line"></div>
          </div>
        </div>
